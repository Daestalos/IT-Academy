<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do app</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <h1 class="text-center">Домашнее задание VALID_FORM</h1>

        <div class="container">
            <form action="https://fe.it-academy.by/TestForm.php">
                <div class="mb-3">
                    <label class="form-label">Разработчики:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="Developer"
                        required>
                    <div class="form-text">Не менее 3 символов</div>
                    <div id="devText" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Название сайта:</label>
                    <input type="text" class="form-control" id="websiteName" required>
                    <div class="form-text">Название с маленькой буквы.</div>
                    <div id="webText" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">URL сайта:</label>
                    <input type="text" class="form-control" id="Url" required>
                    <div class="form-text">Пример: http://blog.example.com</div>
                    <div id="urlText" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <labelclass="form-label">Дата запуска сайта в сети:</labelclass=>
                    <input type="date" class="form-control" id="date" required>
                    <div id="dateText" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Посетителей в сутки:</label>
                    <input type="number" class="form-control" id="viewers" required>
                    <div class="form-text">Не менее 50 посетителей.</div>
                    <div id="viewersText" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">E-mail для связи:</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="form-text">Пример: example@gmail.com</div>
                    <div id="emailText" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Рубрика каталога:</label>
                    <select class="form-select" id="select" required>
                      <option value="" selected >Выберите один из каталогов:</option>
                      <option value="1">Бытовая техника</option>
                      <option value="2">Комплектующие</option>
                      <option value="3">Мобильные девайсы</option>
                    </select>
                    <div id="selectText" class="form-text"></div>
                  </div>

                <div class="mb-3">
                    <label class="form-label">Размещение:</label>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="1"
                            required>
                        <label class="form-check-label" for="inlineRadio1">Бесплатное</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="2">
                        <label class="form-check-label" for="inlineRadio2">Платное</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio3"
                            value="3">
                        <label class="form-check-label" for="inlineRadio3">Vip</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="defaultCheck1">
                        Разрешить отзывы:
                    </label>
                    <input
                        class="form-check-input-reverse"
                        type="checkbox"
                        value="1"
                        id="Checkbox"
                        required>
                </div>
                <div id="radioText" class="form-text"></div>


                <div class="mb-3">
                  <label class="form-check-label" for="inlineRadio1">Описание сайта: </label>
                  <textarea class="form-control" id="textArea" style="height: 100px" required></textarea>
                  <div id="textAreaText" class="form-text"></div>
                  <div class="form-text">Не менее 10 слов.</div>
                </div>

                <button type="submit" id="submitButton" class="btn btn-primary">Опубликовать</button>
            </form>

        </div>

        <script src="./script/script.js"></script>
    </body>

</html>
