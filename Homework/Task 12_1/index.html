<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1 class="text-center">To-Do application</h1>

    <div class="container">
        <div class="row d-flex justify-content-center text-center m-3">
            <div class="col-6 activeTask"></div>
            <div class="col-6 unactiveTask"></div>
        </div>

        <div class="row g-3 d-flex justify-content-evenly">
            <div class="col-7">
                <input type="text" class="form-control" id="inputTask" placeholder="Input task">
            </div>
            <button class="btn btn-primary col-2" id="btn-add">Add task</button>
            <button type="button" class="btn btn-primary col-2" id="modalBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Обо мне
            </button>
              
              <!-- Modal -->
              <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-2 " id="exampleModalLabel">Обо мне</h1>
                      <button type="button" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                      Меня зовут Александр
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <ul class="row g-3" id="list">
            <li>Task1 <span>Delete</span></li>
            <li>Task2 <span>Delete</span></li>
            <li>Task3 <span>Delete</span></li>
           
        </ul>

 
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
